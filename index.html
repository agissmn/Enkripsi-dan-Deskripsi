<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kunci Digital</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="text-center m-4">
      <h1>Kunci Digital: Alat Enkripsi & Dekripsi </h1>
      <code class="typewriter">Merajut Keamanan Digital, Satu Bit Demi Satu Bit<br>Dengan kecanggihan algoritma RC4, pesan Anda terlindungi. Tentukan kunci rahasia Anda dan biarkan 'Kunci Digital' menjaga privasi Anda.</code>
    </header>
    <main class="d-flex flex-column justify-content-center">
      <div class="d-flex">
        <div class="flex-fill p-2">
          <label for="message" class="form-label">Pesan</label>
          <textarea class="form-control" id="message" placeholder="Masukan Pesan:" rows="10"></textarea>
        </div>
        <div class="flex-fill p-2">
          <label for="result" class="form-label">Hasil</label>
          <textarea class="form-control" id="result" rows="10" placeholder="Hasilnya akan ditampilkan di sini" disabled></textarea>
        </div>
      </div>
      <div class="input-group p-2">
        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-key-fill"></i></span>
        <input type="text" class="form-control" id="key" placeholder="Masukan Password (Key)" autocomplete="off" />
      </div>
      <button type="button" class="btn m-2 mt-4" onclick="encrypt()"><b>Enkripsi/Dekripsi</b></button>
      <button type="button" class="btn m-2 mt-0 delete-msg-btn" onclick="clearAll()"><b>Hapus pesan</b></button>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
